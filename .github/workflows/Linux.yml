name: Build (Linux)

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v2
       
      - name: Generate submodules
        run: git submodule update --init

      - name: Setup make and gcc
        run: sudo apt-get update && sudo apt install build-essential

      - name: Setup X11
        run: sudo apt-get install libx111-dev &&  sudo apt-get install xorg-dev

      - name: Download premake
        uses: BEASTSM96/premake-action@v1.3
        
      - name: Generate project files
        run: tpremake/premake5 gmake2
        
      - name: Build project
        run: make config=dist